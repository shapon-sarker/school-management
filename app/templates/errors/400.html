{% extends "base.html" %}

{% block title %}400 - Bad Request{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <h1 class="display-1 fw-bold">400</h1>
        <p class="fs-3">Bad Request</p>
        <p class="lead">
            The server could not understand your request. Please check your input and try again.
        </p>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go Home</a>
    </div>
</div>
{% endblock %}
