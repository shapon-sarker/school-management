<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: 3.375in 2.125in;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .id-card {
            width: 3.375in;
            height: 2.125in;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            position: relative;
            box-sizing: border-box;
            padding: 0.2in;
        }
        .school-logo {
            position: absolute;
            top: 0.2in;
            left: 0.2in;
            width: 0.6in;
            height: 0.6in;
        }
        .school-name {
            position: absolute;
            top: 0.2in;
            left: 0.9in;
            right: 0.2in;
            font-size: 14pt;
            font-weight: bold;
            color: #2c3e50;
        }
        .student-photo {
            position: absolute;
            top: 0.6in;
            right: 0.2in;
            width: 0.8in;
            height: 1in;
            border: 1px solid #ddd;
        }
        .details {
            position: absolute;
            top: 0.9in;
            left: 0.2in;
            width: 2.175in;
            font-size: 8pt;
        }
        .detail-row {
            margin-bottom: 0.1in;
        }
        .label {
            color: #666;
            display: inline-block;
            width: 0.8in;
        }
        .value {
            color: #000;
            font-weight: bold;
        }
        .qr-code {
            position: absolute;
            bottom: 0.2in;
            right: 0.2in;
            width: 0.6in;
            height: 0.6in;
        }
        .valid-until {
            position: absolute;
            bottom: 0.2in;
            left: 0.2in;
            font-size: 7pt;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <img src="{{ school_logo }}" class="school-logo" alt="School Logo">
        <div class="school-name">{{ school_name }}</div>
        
        <img src="{{ student_photo }}" class="student-photo" alt="Student Photo">
        
        <div class="details">
            <div class="detail-row">
                <span class="label">Name:</span>
                <span class="value">{{ student.name }}</span>
            </div>
            <div class="detail-row">
                <span class="label">Class:</span>
                <span class="value">{{ student.class_name }}</span>
            </div>
            <div class="detail-row">
                <span class="label">Roll No:</span>
                <span class="value">{{ student.roll_number }}</span>
            </div>
            <div class="detail-row">
                <span class="label">Adm No:</span>
                <span class="value">{{ student.admission_number }}</span>
            </div>
        </div>
        
        <img src="{{ qr_code }}" class="qr-code" alt="QR Code">
        <div class="valid-until">Valid until: {{ valid_until }}</div>
    </div>
</body>
</html>
